<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #70c5ce;
      font-family: Arial, sans-serif;
    }

    canvas {
      background: #70c5ce;
      border: 2px solid #000;
    }

    #gameOverText {
      position: absolute;
      top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: red;
      text-shadow: 1px 1px #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <div id="gameOverText" style="display:none;">Game Over! Press Space to Restart</div>

  <script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const bird = {
    x: 50,
    y: canvas.height / 2,
    width: 20,
    height: 20,
    speed: 0,
    gravity: 0.5,
    jump: -8
  };

  const pipes = [];
  const pipeWidth = 50;
  const pipeGap = 120;
  const pipeSpeed = 2;
  const minPipeDistance = 180; // Minimum horizontal distance between pipes
  const maxPipeY = canvas.height - pipeGap - 50;
  const minPipeY = 50;

  let isGameOver = false;
  let lastPipeX = 0;

  function drawBird() {
    ctx.fillStyle = "yellow";
    ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
  }

  function drawPipes() {
    ctx.fillStyle = "green";
    for (let pipe of pipes) {
      // Top pipe
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.gapY);
      // Bottom pipe
      ctx.fillRect(pipe.x, pipe.gapY + pipeGap, pipeWidth, canvas.height - pipe.gapY - pipeGap);
    }
  }

  function updatePipes() {
    // Move pipes left
    for (let pipe of pipes) {
      pipe.x -= pipeSpeed;
    }

    // Remove off-screen pipes
    if (pipes.length && pipes[0].x + pipeWidth < 0) {
      pipes.shift();
    }

    // Add new pipe only if the last pipe is far enough
    if (pipes.length === 0 || canvas.width - lastPipeX >= minPipeDistance) {
      const gapY = Math.floor(Math.random() * (maxPipeY - minPipeY)) + minPipeY;
      pipes.push({ x: canvas.width, gapY });
      lastPipeX = canvas.width;
    }
  }

  function checkCollision() {
    if (bird.y + bird.height > canvas.height || bird.y < 0) return true;

    for (let pipe of pipes) {
      if (
        bird.x < pipe.x + pipeWidth &&
        bird.x + bird.width > pipe.x &&
        (bird.y < pipe.gapY || bird.y + bird.height > pipe.gapY + pipeGap)
      ) {
        return true;
      }
    }

    return false;
  }

</body>
</html>
